name: ci
on: [pull_request]
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
      - name: Install dependencies
        run: npm install
      - name: Upload prepare artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepare
          path: .
  lint:
    runs-on: ubuntu-latest
    needs: [prepare] 
    steps:
      - name: Download prepare artifact
        uses: actions/download-artifact@v4
        with:
          name: prepare
      - name: Lint code
        run: npm run lint
  tests:
    runs-on: ubuntu-latest
    needs: [prepare] 
    steps:
      - name: Download prepare artifact
        uses: actions/download-artifact@v4
        with:
          name: prepare
      - name: Run tests
        run: npm run test:cov
  tests_e2e:
    runs-on: ubuntu-latest
    needs: [prepare] 
    steps:
      - name: Download prepare artifact
        uses: actions/download-artifact@v4
        with:
          name: prepare
      - name: Run tests e2e
        run: npm run test:e2e